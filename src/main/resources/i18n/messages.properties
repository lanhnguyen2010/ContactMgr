#Contact
validation.iso-3166-code.message=must only two letters
validation.not-empty.message=must be required
validation.size.message=must be less than 50 characters
validation.email.message=must be a well-formed email address
validation.mobile.message=must only numbers in the format: <+ 1 to 3 digits> <9 to 10 digits>
validation.phone.message=must only numbers in the format: <+ 1 to 3 digits> <9 to 10 digits>
validation.fax.message=must only numbers in the format: <+ 1 to 3 digits> <9 to 10 digits>
validation.postalCode.message=must only numbers in the format: <5 digits>
validation.country.message=must only two uppercase letters

#User
validation.UserName.message=only contain alphanum (A..Z0..9)
validation.PassWord.message=must contain at least one upper-case letter, one lower-case letter, + 
                           + one number and one special character (!,@,#,$,%...)
validation.maxUserName.message=no more than 16 characters
validation.minPassWord.message=must be at least 6 characters 
validation.maxName.message=no more than 20 characters
