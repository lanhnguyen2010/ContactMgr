<div ng-loak>
    <form name="login_form" novalidate
        class="form-horizontal col-md-offset-3" role="form"
        ng-submit="checkLogin()">
        <div class="container">
            <h3 class="modal-title" id="loginLabel">Login</h3>
        </div>
        <div class="modal-body" id="size-dialog">
            <div class="form-group">
                <div class="col-md-8">
                    <label for="firstname" class="control-label" ng-show="authenticated">The
                        authentication was failed. Please double-check and try again.</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8">
                    <input type="text" class="form-control" name="username"
                        ng-model="credentials.username" placeholder="username or email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8">
                    <input type="password" class="form-control" name="password"
                        placeholder="password" ng-model="credentials.password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <button type="submit" class="btn btn-default" value="login">Login</button>
                </div>
                <div class="col-md-6 control-label">
                    <div class="checkbox">
                        <label> <input type="checkbox"> Remember me |
                        </label> <a href="" data-toggle="modal" data-target="#forgotPasswordModal">Forgot
                            password?</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- Forgot password model -->
    <form novalidate name="forgotPassword_form" class="form-horizontal"
        role="form" ng-submit="sendEmail()">
        <div class="modal fade " id="forgotPasswordModal" tabindex="-1"
            role="dialog" aria-labelledby="forgtPassLabel" aria-hidden="true">
            <div class="vertical-alignment-helper">
                <div class="modal-dialog vertical-align-center"
                    id="dialog-small-size">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" ng-click="resetEmail()">
                                <span aria-hidden="true">&times; </span> <span class="sr-only">Close</span>
                            </button>
                            <h3 class="modal-title" id="forgotPassLabel" style="color: white">Forgot
                                Password</h3>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label for="firstname" class="control-label" ng-model="notice">{{notice}}</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="email" ng-model="email">
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-primary" type="submit" value="send" ng-click="resetEmail()" data-dismiss="modal">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
