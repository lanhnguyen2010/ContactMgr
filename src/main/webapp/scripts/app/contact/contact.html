
<div ng-cloak>
	<a href="#" class="btn btn-default" translate="contact.button.add-contact">Add Contact</a>
	
	<hr>
	
	<form class="form-horizontal" role="form" ng-submit="searchContacts(0)">
		<div class="container">
			<div class="row">
				<div class="form-group col-sm-6">
					<label for="name" class="control-label col-sm-2" translate="contact.contact-field.name">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="name">
					</div>
				</div>
				<div class="form-group col-sm-6">
					<label for="jobtitle" class="control-label col-sm-2" translate="contact.contact-field.job-title">Job Title</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="jobtitle">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-6">
					<label for="mobile" class="control-label col-sm-2" translate="contact.contact-field.mobile">Mobile</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="mobile">
					</div>
				</div>
				<div class="form-group col-sm-6">
					<label for="department" class="control-label col-sm-2" translate="contact.contact-field.department">Department</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="department">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-6">
					<label for="email" class="control-label col-sm-2" translate="contact.contact-field.email">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="email">
					</div>
				</div>
				<div class="form-group col-sm-6">
					<label for="company" class="control-label col-sm-2" translate="contact.contact-field.company">Company</label>
					<div class="col-sm-10">
						<select class="form-control">
							<option value="KMS">KMS Company</option>
							<option value="KMS">KMS Company1</option>
							<option value="KMS">KMS Company2</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default search-contact-button" translate="contact.button.search">Search</button>
			</div>

		</div>
	</form>
	
	<hr>
	
	<div>
		<div>Search Results</div>

		<button class="btn btn-default pull-right" translate="contact.button.delete">Delete</button>
		<table ng-table="contactsTableParams" class="table">
			<tr ng-repeat="user in $data">
				<td width="30" style="text-align: left" header="'ng-table/headers/checkbox.html'">
					<input type="checkbox" ng-model="checkboxes.items[user.id]" />
				</td>
				<td data-title="'Name'">{{user.name}}</td>
				<td data-title="'Mobile'">{{user.email}}</td>
				<td data-title="'Email'">{{user.email}}</td>
				<td data-title="'Job Title'">{{user.jobTitle}}</td>
				<td data-title="'Department'">{{user.department}}</td>
				<td data-title="'Company'"><a href="">{{user.company}}</a></td>
			</tr>
		</table>

		<script type="text/ng-template" id="ng-table/headers/checkbox.html">
        	<input type="checkbox" ng-model="checkboxes.checked" id="select_all" name="filter-checkbox" value="" />
    	</script>
	</div>
</div>
