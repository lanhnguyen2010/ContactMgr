<div ng-cloak>

	<form name="contact_form" novalidate class="form-horizontal"
		role="form" ng-submit="#">
		<div class="row">
			<div class="col-md-6"></div>
			<div class="col-md-6">
				<!-- Begin Work Group-->
				<h3>Work</h3>
				<hr style="border-color: gray" />
				<div class="form-group">
				    <div class="col-sm-3">
				        <label for="inputEmail">Email</label> 
				    </div>
					<div class="col-sm-9">
					   <input type="email" class="form-control" id="inputEmail">
					</div>
				</div>
				<div class="form-group">
                    <div class="col-sm-3">
                        <label for="inputMobile">Mobile</label> 
                    </div>
                    <div class="col-sm-9">
                       <input type="number" class="form-control" id="inputMobile">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="inputMobile2">Company Name</label> 
                    </div>
                    <div class="col-sm-5 col-xs-6">
                         <select class="form-control">
                             <option>Viet Nam</option>
                             <option>United States</option>
                             <option>Japan</option>
                             <option>Lao</option>
                             <option>Campuchia</option>
                         </select>
                     </div>
                    <div class="col-md-2 col-xs-2">
                        <input class="btn btn-default" type="button" value="Edit"/>
                    </div>
                    <div class="col-md-2 col-xs-2">
                        <input class="btn btn-default" type="button" value="New"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9" class="thumbnail">
                        <a href="#" class="thumbnail" style="width: 128px; height: 128px">
                            Logo
                        </a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="inputMessage">Message</label> 
                    </div>
                    <div class="col-sm-9">
                       <input class="form-control" id="inputMessage">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="inputWebsite">Website</label> 
                    </div>
                    <div class="col-sm-9">
                       <input class="form-control" id="inputWebsite">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="inputAddrLine1">Addr. line1</label> 
                    </div>
                    <div class="col-sm-9">
                       <input class="form-control" id="inputAddrLine1">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="inputAddrLine2">Addr. line2</label> 
                    </div>
                    <div class="col-sm-9">
                       <input class="form-control" id="inputAddrLine2">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="inputCity">City</label> 
                    </div>
                    <div class="col-sm-9">
                       <input class="form-control" id="inputCity">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="inputState">State</label> 
                    </div>
                    <div class="col-sm-9">
                       <input class="form-control" id="inputState">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="inputZipCode">Zip Code</label> 
                    </div>
                    <div class="col-sm-9">
                       <input type="number" class="form-control" id="inputZipCode" style="width: 100px" maxlength="5" size="5">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="selectCountry">Country</label> 
                    </div>
                    <div class="col-sm-9">
                        <select class="form-control" id="selectCountry">
                             <option>Viet Nam</option>
                             <option>United States</option>
                             <option>Japan</option>
                             <option>Lao</option>
                             <option>Campuchia</option>
                         </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="inputPhone">Phone</label> 
                    </div>
                    <div class="col-sm-9">
                       <input type="number" class="form-control" id="inputPhone">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <label for="input">Fax</label> 
                    </div>
                    <div class="col-sm-9">
                       <input type="number" class="form-control" id="inputFax">
                    </div>
                </div>
				<!-- End Work Group-->
			</div>
		</div>
		<div class="form-group" class="row">
			<div class="col-md-6 col-xs-6">
				<input class="btn btn-default" type="submit" value="Save"
					style="float: right; width: 100px">
			</div>
			<div class="col-md-6 col-xs-6">
				<input class="btn btn-default" type="button" value="Cancel"
					style="width: 100px">
			</div>
		</div>
	</form>

</div>
