<div ng-cloak>

	<form name="contact_form" novalidate class="form-horizontal"
		role="form" ng-submit="#">
		<div class="row">
			<div class="col-md-6">
				<p>General</p>
				<hr style="border-color: black;">
				<div class="form-group">
					<label class="control-label col-sm-3">Name</label>
					<div class="col-sm-3" class="form-group" >
						<input type="text" name="name" class="form-control" style="margin-bottom: 10px" placeholder="First Name">
					</div>
					<div class="col-sm-3" class="form-group">
						<input type="text" name="name" class="form-control" style="margin-bottom: 10px" placeholder="Middle Name">
					</div>
					<div class="col-sm-3" class="form-group">
						<input type="text" name="name" class="form-control" style="margin-bottom: 10px" placeholder="Last name">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3">FullName</label>
					<div class="col-sm-9">
						<select class="form-control">
							<option>1</option>
							<option>2</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3">Email</label>
					<div class="col-sm-9">
						<input type="text" name="name" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3">Mobile</label>
					<div class="col-sm-9">
						<input type="text" name="name" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3">Photo</label>
					<div class="col-sm-9">
						<a class="thumbnail" href="#" style="width: 128px; height: 100px;"
							align="center">Photo</a>
					</div>
				</div>
				<p>Home</p>
				<hr style="border-color: black;">
				<div class="form-group">
					<label class="control-label col-sm-3" >Add.. Line 1</label>
					<div class="col-sm-9">
						<input type="text" name="name" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3"  >Add.. Line 2</label>
					<div class="col-sm-9">
						<input type="text" name="name" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3" >City</label>
					<div class="col-sm-9">
						<input type="text" name="name" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3" >Zip Code</label>
					<div class="col-sm-3" style="width: 100px;">
						<input type="text" name="name" class="form-control" maxlength="5">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3">Country</label>
					<div class="col-sm-9">
						<select class="form-control">
							<option>Viet Nam</option>
							<option>US</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3" >Phone</label>
					<div class="col-sm-9">
						<input type="text" name="name" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3">Fax</label>
					<div class="col-sm-9">
						<input type="text" name="name" class="form-control">
					</div>
				</div>
			</div>
			<div class="col-md-6"></div>
		</div>
		<div class="form-group" class="row">
			<div class="col-md-6 col-xs-6">
				<input class="btn btn-default" type="submit" value="Save"
					style="float: right; width: 100px">
			</div>
			<div class="col-md-6 col-xs-6">
				<input class="btn btn-default" type="button" value="Cancel"
					style="width: 100px">
			</div>
		</div>
	</form>

</div>
