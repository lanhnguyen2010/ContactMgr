<div ng-loak>
    <a href="#user/new" class="btn btn-default" translate="user.button.add-user"></a>

    <hr>

    <form name="user_form" novalidate class="form-horizontal"
        role="form" ng-submit="searchUsers(1)">
        <div class="container">
            <div class="row">
                <div class="form-group col-md-6">
                <label for="firstname"class="control-label col-md-3"
                    translate="user.user-field.username"></label>
                    <div class="col-md-9">
                        <input type="text" name="firstName" class="form-control" ng-model="filter.userName">
                    </div>
                </div>
                <div class="form-group col-md-6">
                <label for="lastname"class="control-label col-md-3"
                    translate="user.user-field.email"></label>
                    <div class="col-md-9">
                        <input type="text" name="email" class="form-control" ng-model="filter.email">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="name"class="control-label col-md-3"
                        translate="user.user-field.firstlastname">
                    </label>
                    <div class="col-md-9">
                        <input type="text" name="firstlastname" class="form-control" ng-model="filter.firstlastName">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label col-md-3"
                        translate="user.user-field.createdfrom">
                    </label>
                    <div class="col-md-4">
                        <input type="date" placeholder="MM/DD/YYYY h:m A"  name="createdFrom" class="form-control" ng-model="filter.createdFrom">
                    </div>
                    <label class="control-label col-md-1"
                        translate="user.user-field.createdto">
                    </label>
                    <div class="col-md-4">
                        <input type="date" value="yyyy-MM-dd" name="createdTo" class="form-control" ng-model="filter.createdTo">
                    </div>
                </div>
            </div>

            <div class = "row">
                <div class="form-group col-md-6">
                    <label for="assignedcompanies" class="control-label col-md-3"
                        translate="user.user-field.assignedcompanies"></label>
                    <div class="col-md-9">
                        <select class="form-control" ng-model="filter.assignedCompanies">
                            <option value=""></option>
                            <option ng-repeat="assignedcompany in assignedcompanies" value="{{assignedcompany.name}}">{{assignedcompany.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="role" class="control-label col-md-3"
                        translate="user.user-field.role"></label>
                    <div class="col-md-9">
                        <select class="form-control" ng-model="filter.role">
                            <option value=""></option>
                            <option ng-repeat="role in role" value="{{role.name}}">{{role.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default search-contact-button" translate="user.button.search"></button>
            </div>
        </div>
    </form>

    <hr>
    <div ng-hide="users.length" translate="user.user-field.noresult">

    </div>
    <div ng-show="users.length" >
        <div translate="user.user-field.result"></div>
        <button class="btn btn-default pull-right delete-user-button"
                translate="user.button.delete"
                ng-click="deleteUsers()"
                ng-disabled="!checkedIds.length">
            Delete
        </button>
        <button class="btn btn-default pull-right activate-user-button"
                translate="user.button.activate"
                ng-click="activateUsers()"
                ng-disabled="!checkedIds.length">
            Activate
        </button>
        <button class="btn btn-default pull-right activate-user-button"
                translate="user.button.inactivate"
                ng-click="inactivateUsers()"
                ng-disabled="!checkedIds.length">
            Inactivate
        </button>
        <table ng-table="usersTableParams" class="table">
            <th>
                <input type="checkbox" ng-model="checkboxes.checked"
                        id="select_all" name="filter-checkbox" value="" />
            </th>
            <th class="data-table-title" translate="user.user-field.username"></th>
            <th class="data-table-title" translate="user.user-field.email"></th>
            <th class="data-table-title" translate="user.user-field.firstname"></th>
            <th class="data-table-title" translate="user.user-field.lastname"></th>
            <th class="data-table-title" translate="user.user-field.role"></th>
            <th class="data-table-title" translate="user.user-field.status"></th>

            <tr ng-repeat="user in $data">
                <td width="30" style="text-align: left"
                    header="'ng-table/headers/checkbox.html'">
                    <input type="checkbox" ng-model="checkboxes.items[user.id]">
                </td>
                <td data-title="'Username'">{{user.userName}}
                   <a href="a" data-toggle="modal" data-target="#myModal" ng-click="addUser(user)">{{}}</a>
                </td>
                <td data-title="'First Name'">{{user.firstName}}</td>
                <td data-title="'Last Name'">{{user.lastName}}</td>
                <td data-title="'Email'">{{user.email}}</td>
                <td data-title="'Role'">{{user.role}}</td>
                <td data-title="'Status'" id="status" >{{user.active}}</td>
            </tr>
        </table>
    </div>

</div>
