<div ng-loak>
    <a href="#user/new" class="btn btn-default" translate="user.button.add-user">Add User</a>
    
    <hr>
    
    <form name="user_form" novalidate class="form-horizontal"
        role="form" ng-submit="searchUsers(1)">
        <div class="container">
            <div class="row">
                <div class="form-group col-sm-6">
                <label for="firstname"class="control-label col-sm-3"
                    translate="user.user-field.firstname">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="firstName" class="form-control" ng-model="filter.firstName">
                    </div>
                </div>
                <div class="form-group col-sm-6">
                <label for="lastname"class="control-label col-sm-3"
                    translate="user.user-field.email">Email</label>
                    <div class="col-sm-9">
                        <input type="text" name="email" class="form-control" ng-model="filter.email">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group col-sm-6">
                <label for="name"class="control-label col-sm-3"
                    translate="user.user-field.lastname">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="lastName" class="form-control" ng-model="filter.lastName">
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label for="role" class="control-label col-sm-3"
                        translate="user.user-field.role">Role</label>
                    <div class="col-sm-9">
                        <select class="form-control" ng-model="filter.role">
                            <option value=""></option>
                            <option ng-repeat="role in role" value="{{role.name}}">{{role.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default search-contact-button" translate="user.button.search">
                    Search
                </button>
            </div>
        </div>
    </form>
    
    <hr>
    <div ng-hide="users.length">
        No result
    </div>
    <div ng-show="users.length">
        <div>Search Results</div>
        
        <button class="btn btn-default pull-right delete-user-button"
                translate="user.button.delete" 
                ng-click="deleteUsers()" 
                ng-disabled="!checkedIds.length">
            Delete
        </button>
        <button class="btn btn-default pull-right activate-user-button"
                translate="user.button.activate" 
                ng-click="activateUsers()" 
                ng-disabled="!checkedIds.length">
            Activate
        </button>
        <button class="btn btn-default pull-right activate-user-button"
                translate="user.button.inactivate" 
                ng-click="inactivateUsers()" 
                ng-disabled="!checkedIds.length">
            Inactivate
        </button>
        <table ng-table="usersTableParams" class="table">
            <th>
                <input type="checkbox" ng-model="checkboxes.checked" 
                        id="select_all" name="filter-checkbox" value="" />
            </th>
            <th class="data-table-title" translate="user.user-field.username">Username</th>
            <th class="data-table-title" translate="user.user-field.email">Email</th>
            <th class="data-table-title" translate="user.user-field.firstname">First Name</th>
            <th class="data-table-title" translate="user.user-field.lastname">Last Name</th>
            <th class="data-table-title" translate="user.user-field.role">Role</th>
            
            <tr ng-repeat="users in $data">
                <td width="30" style="text-align: left"
                    header="'ng-table/headers/checkbox.html'">
                    <input type="checkbox" ng-model="checkboxes.items[user.id]" />
                </td>
                <td data-title="'Username'">{{users.username}}
                   <a href="" data-toggle="modal" data-target="#myModal" ng-click="addUser(user)">{{}}</a>
                </td>
                <td data-title="'First Name'">{{users.firstName}}</td>
                <td data-title="'Last Name'">{{users.lastName}}</td>
                <td data-title="'Email'">{{users.email}}</td>
                <td data-title="'Role'">{{users.role}}</td>
            </tr>
        </table>
    </div>
</div>
