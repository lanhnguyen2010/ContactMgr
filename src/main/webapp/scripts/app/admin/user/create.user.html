<div ng-cloak>
	<a href="" data-toggle="modal" data-target="#myModal"
		ng-click="setSelectedContact(contact)">add user</a>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="false">
		<div class="vertical-alignment-helper">
			<div class="vertical-alignment-helper">
				<div class="modal-dialog vertical-align-center">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
								<span aria-hidden="true">&times; </span> <span class="sr-only">Close</span>
							</button>
							<h3 class="modal-title" id="myModalLabel" style="color: white"
								translate="user.edit.title">Add/Edit user</h3>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="form-group col-xs-6">
									<div class="form-group">
										<div class="col-xs-6">
											<label for="username" class="control-label pull-right"
												align="right">Username</label>
										</div>
										<div class="col-sm-6">
											<input type="text" class="form-control" name="username">
										</div>
									</div>
									<div class="form-group">
										<div class="col-xs-6">
											<label for="password" class="control-label pull-right"
												align="right">New Password</label>
										</div>
										<div class="col-sm-6">
											<input type="text" class="form-control" name="password">
										</div>
									</div>
									<div class="form-group">
										<div class="col-xs-6">
											<label for="confirmPassword" class="control-label pull-right"
												align="right">Confirm New Password</label>
										</div>
										<div class="col-sm-6">
											<input type="text" class="form-control"
												name="confirmPassword">
										</div>
									</div>
									<div class="form-group">
										<div class="col-xs-6">
											<label for="ass_company" class="control-label pull-right"
												align="right">Assigned Companies</label>
										</div>
										<div class="col-sm-6">
											<input type="text" class="form-control" name="ass_company">
										</div>
									</div>
									<div class="form-group">
										<div class="col-xs-6">
											<label for="role" class="control-label pull-right"
												align="right">Role</label>
										</div>
										<div class="col-sm-6">
											<input type="text" class="form-control" name="role">
										</div>
									</div>
								</div>
								<div class="form-group col-xs-6">
									<div class="form-group">
										<div class="col-xs-6">
											<label for="first_name" class="control-label pull-right"
												align="right">First Name</label>
										</div>
										<div class="col-sm-6">
											<input type="text" class="form-control" name="first_name">
										</div>
									</div>
									<div class="form-group">
										<div class="col-xs-6">
											<label for="last_name" class="control-label pull-right"
												align="right">Last Name</label>
										</div>
										<div class="col-sm-6">
											<input type="text" class="form-control" name="last_name">
										</div>
									</div>
									<div class="form-group">
										<div class="col-xs-6">
											<label for="expired_date" class="control-label pull-right"
												align="right">Expired Date</label>
										</div>
										<div class="col-sm-6">
											<input type="text" class="form-control" name="expired_date">
										</div>
									</div>
									<div class="form-group">
										<div class="col-xs-6">
											<label for="language" class="control-label pull-right"
												align="right">Language</label>
										</div>
										<div class="col-sm-6">
											<input type="text" class="form-control" name="language">
										</div>
									</div>
									<div class="form-group row">
										<div class="col-xs-6">
											<label for="active" class="control-label pull-right"
												align="right">Active</label>
										</div>
										<div class="col-sm-6">
											<input type="text" class="form-control" name="active">
										</div>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-xs-6">
									<button type="submit"
										class="btn btn-default save-user-button">Save</button>
								</div>
								<div class="col-xs-6">
									<button type="submit" class="btn btn-primary"
                                data-dismiss="modal">Cancel</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
